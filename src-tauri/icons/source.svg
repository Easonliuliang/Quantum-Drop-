<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景径向渐变，呼应 UI 的量子蓝色调 -->
    <radialGradient id="bg" cx="50%" cy="16%" r="85%">
      <stop offset="0%" stop-color="#38BDF8" stop-opacity="0.28"/>
      <stop offset="25%" stop-color="#38BDF8" stop-opacity="0.20"/>
      <stop offset="62%" stop-color="#020617" stop-opacity="0.90"/>
      <stop offset="88%" stop-color="#020617" stop-opacity="0.98"/>
    </radialGradient>
    <!-- 顶部柔光高光，用于贴近 macOS 图标质感 -->
    <linearGradient id="sheen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.22"/>
      <stop offset="55%" stop-color="#FFFFFF" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.0"/>
    </linearGradient>
    <!-- 内发光 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- 不再使用剪裁，直接用圆角矩形绘制，确保导出后四角透明 -->
  </defs>

  <!-- 统一缩放，所有绘制都在圆角矩形内，不使用剪裁，保证四角透明 -->
  <g transform="translate(512 512) scale(0.82) translate(-512 -512)">
    <!-- 背景为圆角矩形，导出后四角透明 -->
    <rect width="1024" height="1024" rx="196" ry="196" fill="url(#bg)"/>

    <!-- 顶部柔光（同样使用圆角矩形，避免溢出边界） -->
    <rect width="1024" height="1024" rx="196" ry="196" fill="url(#sheen)" opacity="0.55"/>

    <!-- 量子环 -->
    <g filter="url(#glow)">
      <circle cx="512" cy="560" r="330" fill="none" stroke="#38BDF85D" stroke-width="9"/>
      <circle cx="512" cy="560" r="270" fill="none" stroke="#38BDF8" stroke-width="11"/>
      <circle cx="512" cy="560" r="210" fill="none" stroke="#38BDF8BF" stroke-width="13"/>
    </g>

    <!-- 内部柔光核心 -->
    <circle cx="512" cy="560" r="150" fill="#38BDF81F" filter="url(#glow)"/>
  </g>

  <!-- 边沿描边移除，避免在某些缩略视图中被误判为硬边框 -->
</svg>
