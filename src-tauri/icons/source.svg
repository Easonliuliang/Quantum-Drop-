<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="16%" r="80%">
      <stop offset="0%" stop-color="#38BDF8" stop-opacity="0.25"/>
      <stop offset="22%" stop-color="#38BDF8" stop-opacity="0.18"/>
      <stop offset="60%" stop-color="#020617" stop-opacity="0.85"/>
      <stop offset="82%" stop-color="#020617" stop-opacity="0.96"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1024" height="1024" fill="url(#bg)"/>

  <!-- Outer ring -->
  <g filter="url(#glow)">
    <circle cx="512" cy="512" r="360" fill="none" stroke="#38BDF866" stroke-width="8"/>
    <!-- Middle ring -->
    <circle cx="512" cy="512" r="300" fill="none" stroke="#38BDF8" stroke-width="10"/>
    <!-- Inner ring -->
    <circle cx="512" cy="512" r="240" fill="none" stroke="#38BDF8BF" stroke-width="12"/>
  </g>

  <!-- Soft inner glow -->
  <circle cx="512" cy="512" r="160" fill="#38BDF820" filter="url(#glow)"/>
</svg>

