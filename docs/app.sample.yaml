# Example Quantum Drop · 量子快传 configuration
s2:
  transport:
    preferredRoutes:
      - lan
      - p2p
      - relay
    signalingUrl: wss://signaling.quantumdrop.dev/ws
    stun:
      - stun:stun.l.google.com:19302
      - stun:stun1.l.google.com:19302
    turn:
      urls:
        - turn:turn.quantumdrop.dev:3478?transport=udp
      username: quantum
      credential: drop123
    timeouts:
      lan: 3s
      p2p: 10s
      relay: 8s
    relayEndpoint: tcp://127.0.0.1:6200

security:
  enforceSignatureVerification: true
  disconnectOnVerificationFail: true
  enableAuditLog: true
