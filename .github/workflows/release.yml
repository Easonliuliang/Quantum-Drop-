name: Release Bundles

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.1.5)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    # Allow non-macOS builds to fail without blocking publish
    continue-on-error: ${{ matrix.platform != 'macos-latest' }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Node deps
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri:build

      - name: Sign Windows bundles (optional)
        if: matrix.platform == 'windows-latest' && env.WIN_CERT_B64 != ''
        shell: pwsh
        env:
          WIN_CERT_B64: ${{ secrets.WIN_CERT_B64 }}
          WIN_CERT_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
        run: |
          $pfxPath = Join-Path $PWD 'win_signing.pfx'
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:WIN_CERT_B64))
          $files = Get-ChildItem -Recurse "src-tauri/target/release/bundle" -Include *.exe,*.msi
          foreach ($f in $files) {
            & signtool.exe sign /f $pfxPath /p $env:WIN_CERT_PASSWORD /tr http://timestamp.digicert.com /td sha256 /fd sha256 $f.FullName
          }

      - name: Sign Linux bundles (optional, detached .asc)
        if: matrix.platform == 'ubuntu-latest' && env.LINUX_GPG_PRIVATE_KEY != ''
        env:
          LINUX_GPG_PRIVATE_KEY: ${{ secrets.LINUX_GPG_PRIVATE_KEY }}
          LINUX_GPG_PASSPHRASE: ${{ secrets.LINUX_GPG_PASSPHRASE }}
        run: |
          echo "$LINUX_GPG_PRIVATE_KEY" | gpg --batch --import
          find src-tauri/target/release/bundle -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" \) -print0 | \
            xargs -0 -I {} bash -c 'gpg --batch --pinentry-mode loopback --passphrase "$LINUX_GPG_PASSPHRASE" --armor --detach-sign "{}"'

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: courier-agent-${{ matrix.platform }}
          path: src-tauri/target/release/bundle/**/*
          if-no-files-found: error

  publish:
    needs: build
    # Publish even if some builds failed; allow manual dispatch
    if: ${{ always() && (startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository (for gh context)
        uses: actions/checkout@v4

      - name: Determine tag name
        env:
          MANUAL_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || '' }}
        run: |
          set -euo pipefail
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ] && [ -n "${MANUAL_TAG}" ]; then
            echo "TAG_NAME=${MANUAL_TAG}" >> "$GITHUB_ENV"
          else
            echo "TAG_NAME=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-release
          merge-multiple: true

      - name: Prepare release assets
        run: |
          set -euo pipefail
          : "${TAG_NAME:?TAG_NAME not set}"
          VERSION="${TAG_NAME#v}"
          mkdir -p release-assets

          sanitize() {
            echo "$1" | sed -E 's/[^A-Za-z0-9._-]+/-/g'
          }

          copy_artifacts() {
            local source_dir="$1"
            local pattern="$2"
            [ -d "$source_dir" ] || return 0
            find "$source_dir" -maxdepth 1 -type f -name "$pattern" -print0 | while IFS= read -r -d '' file; do
              base=$(basename "$file")
              cp "$file" "release-assets/$(sanitize "$base")"
            done
          }

          # Zip macOS .app bundles for friendly download
          if [ -d dist-release/macos ]; then
            find dist-release/macos -maxdepth 1 -mindepth 1 -type d -name '*.app' -print0 | while IFS= read -r -d '' app; do
              name=$(basename "$app")
              zip_name=$(sanitize "${name}_${VERSION}_macOS-app.zip")
              (cd dist-release/macos && zip -qry "../../release-assets/${zip_name}" "$name")
            done
          fi

          copy_artifacts dist-release/dmg '*.dmg'
          copy_artifacts dist-release/nsis '*.exe'
          copy_artifacts dist-release/appimage '*.AppImage'
          copy_artifacts dist-release/deb '*.deb'

          if [ ! -d release-assets ] || [ -z "$(ls -A release-assets)" ]; then
            echo "No packaged assets found in release-assets" >&2
            exit 1
          fi

      - name: Install GitHub CLI
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            type -p curl >/dev/null || sudo apt-get update
            sudo apt-get install -y curl
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt-get update && sudo apt-get install -y gh
          fi

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          : "${TAG_NAME:?TAG_NAME not set}"
          echo "Publishing tag: ${TAG_NAME}"
          # If release exists from a previous attempt, delete it to avoid asset clobber edge-cases
          gh release view "${TAG_NAME}" -R "${GITHUB_REPOSITORY}" >/dev/null 2>&1 && gh release delete "${TAG_NAME}" -R "${GITHUB_REPOSITORY}" -y || true
          # Re-create fresh release (tag already exists)
          gh release create "${TAG_NAME}" -R "${GITHUB_REPOSITORY}" --title "${TAG_NAME}" --notes "Automated release for ${TAG_NAME}" --latest

      - name: Upload assets via gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          gh --version || true
          # Note: gh uses GH_TOKEN implicitly; auth status may exit non-zero if not logged in persistently.
          # Avoid failing on status and just proceed with upload.
          gh auth status -h github.com || true
          ls -lR release-assets || true
          : "${TAG_NAME:?TAG_NAME not set}"
          # Collect only regular files
          mapfile -d '' -t files < <(find release-assets -type f -print0)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No files found in release-assets to upload" >&2
            exit 1
          fi
          gh release upload "${TAG_NAME}" "${files[@]}" -R "${GITHUB_REPOSITORY}"
